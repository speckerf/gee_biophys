spatial:
  type: bbox # options: bbox, geojson
  bbox: [7.95, 46.3, 8.05, 46.4] # [minLon, minLat, maxLon, maxLat]
  region_name: forest-fire-ch-bitsch # no spaces, no underscores

temporal:
  start: "2019-01-01"
  end:   "2025-11-01"
  cadence:
    type: seasons
    start: "06-01"
    end:   "08-31"

variables:
  model: s2biophys # options: s2biophys, sl2p
  variable: laie # laie, fapar, fcover
  bands: [mean, stdDev, stdDev_within, stdDev_across, count]    # allowed: mean, stdDev, stdDev_within, stdDev_across, count / bandnames will be {variable}_{band} / by default (recommended): [mean, stdDev, stdDev_within, stdDev_across, count]

options:
  max_cloud_cover: 50 
  csplus_band: 'cs' 
  cs_plus_threshold: 0.70
  clip_min_max: true

export:
  project_id: ee-speckerfelix
  destination: asset # options: asset, drive, gcs
  collection_path: projects/ee-speckerfelix/assets/custom-exports/forest-fire-ch-bitsch # used if destination is asset
  crs: LOCAL_UTM
  scale: 20
  max_pixels: 100_000_000_000 # 1e11
